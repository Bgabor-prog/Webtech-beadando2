<div id="container" class="d-flex align-items-center" *ngIf="isOpen"
    style="width: 100%;background-color: rgba(224, 224, 224, 0.3);backdrop-filter: blur(3px);">
    <div [@fadeInOut]="selectedTab" class="anim card mx-auto" style="width: 600px; height: 500px;">
        <div class="card-header d-flex justify-content-between">
            <h3 class="card-title">{{selectedTab}}</h3>
            <button class="btn btn-danger" (click)="closeContainer()">Close</button>
        </div>
        <div class="card-body d-flex" style=" display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                <li class="nav-item" role="presentation" >
                    <button class="nav-link active" id="tab-login" data-mdb-toggle="pill"
                        [class.active]="selectedTab === 'Login'" (click)="changeTab('Login')" role="tab"
                        aria-controls="pills-login" aria-selected="true">Login</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="tab-register" data-mdb-toggle="pill"
                        [class.active]="selectedTab === 'Sign Up'" (click)="changeTab('Sign Up')" role="tab"
                        aria-controls="pills-register" aria-selected="false">SignUp</button>
                </li>
            </ul>

            <div id="compontentsContainer " class="tab-content child" style="width: 100%;">
                <login-page *ngIf="selectedTab === 'Login'" ></login-page>
                <signup-page *ngIf="selectedTab === 'Sign Up'" ></signup-page>

            </div>
        </div>
    </div>
</div>
